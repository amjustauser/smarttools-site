<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Age Calculator - SmartTools</title>
    <meta name="description" content="Free online age calculator. Calculate your exact age in years, months and days instantly.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">

<script async src="https://www.googletagmanager.com/gtag/js?id=G-W42ECSQ26T"></script>

<body>

    <div class="navbar">
    <a href="../index.html">‚Üê Back to Home</a>
</div>

    <div class="container">
        <h1>Age Calculator</h1>

        <label>Select Your Date of Birth:</label>
       <div class="date-selectors">

    <select id="day"></select>
    <select id="month"></select>
    <select id="year"></select>

</div>


        <button class="primary-btn" onclick="calculateAge()">Calculate Age</button>


        <div class="results" style="margin-top:20px;">
            <div class="box">
                <h2 id="years">0</h2>
                <p>Years</p>
            </div>
            <div class="box">
                <h2 id="months">0</h2>
                <p>Months</p>
            </div>
            <div class="box">
                <h2 id="days">0</h2>
                <p>Days</p>
            </div>
        </div>
    </div>
<script>

document.addEventListener("DOMContentLoaded", function() {

    const daySelect = document.getElementById("day");
    const monthSelect = document.getElementById("month");
    const yearSelect = document.getElementById("year");

    // Populate Days
    for (let i = 1; i <= 31; i++) {
        daySelect.innerHTML += `<option value="${i}">${i}</option>`;
    }

    // Populate Months
    const months = [
        "January","February","March","April","May","June",
        "July","August","September","October","November","December"
    ];

    months.forEach((month, index) => {
        monthSelect.innerHTML += `<option value="${index}">${month}</option>`;
    });

    // Populate Years
    const currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= 1900; y--) {
        yearSelect.innerHTML += `<option value="${y}">${y}</option>`;
    }

});

function calculateAge() {

    const day = parseInt(document.getElementById("day").value);
    const month = parseInt(document.getElementById("month").value);
    const year = parseInt(document.getElementById("year").value);

    if (!day || month === null || !year) {
        alert("Please select a valid date.");
        return;
    }

    const birthDate = new Date(year, month, day);
    const today = new Date();

    let ageYears = today.getFullYear() - birthDate.getFullYear();
    let ageMonths = today.getMonth() - birthDate.getMonth();
    let ageDays = today.getDate() - birthDate.getDate();

    if (ageDays < 0) {
        ageMonths--;
        const previousMonthDays = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
        ageDays += previousMonthDays;
    }

    if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
    }

    // Update result boxes
    document.getElementById("years").innerText = ageYears;
    document.getElementById("months").innerText = ageMonths;
    document.getElementById("days").innerText = ageDays;
}

</script>


</body>
</html>
