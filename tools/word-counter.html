<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Counter Tool - SmartTools</title>
    <meta name="description" content="Free online word and character counter tool. Instantly count words, characters, sentences and paragraphs.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="navbar">
    <a href="../index.html">‚Üê Back to Home</a>
</div>

    <div class="container">
        <h1>Word & Character Counter</h1>
        <textarea id="textInput" placeholder="Start typing or paste your text here..."></textarea>

        <div class="results">
            <div class="box">
                <h2 id="wordCount">0</h2>
                <p>Words</p>
            </div>
            <div class="box">
                <h2 id="charCount">0</h2>
                <p>Characters</p>
            </div>
            <div class="box">
                <h2 id="sentenceCount">0</h2>
                <p>Sentences</p>
            </div>
            <div class="box">
                <h2 id="paragraphCount">0</h2>
                <p>Paragraphs</p>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
</body>
</html>
